<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- bài tập 1  -->
        <div class="col-sm-6">
          <div class="card-header">Bài 1: Tìm n nhỏ nhất</div>
          <div class="card">
            <div class="card-body">
              <div class="text-center">
                <button class="btn btn-success" onclick="result1()">
                  1 + 2 + … + n > 10000
                </button>
              </div>

              <div id="result1" style="display: none">
                <p id="ketQua"></p>
              </div>
            </div>
          </div>
        </div>
        <!-- bài tập 2 -->
        <div class="col-sm-6">
            <div class="card-header">Bài 2: Tính tổng</div>
            <div class="card">
              <div class="card-body">
                <div class="mb-3">
                  <label for="number1" class="form-label">Nhập n:</label>
                  <input
                    type="number"
                    id="number1"
                    class="form-control"
                    placeholder="Nhập n"
                  />
                </div>
                <div class="mb-3">
                  <label for="number2" class="form-label">Nhập x:</label>
                  <input
                    type="number"
                    id="number2"
                    class="form-control"
                    placeholder="Nhập x"
                  />
                </div>
  
                <div class="text-center">
                  <button class="btn btn-success" onclick="result2()">
                    S(n) = x + x^2 + x^3 + … + x^n
                  </button>
                </div>
  
                <div id="result2" style="display: none">
                  <p id="Sumary"></p>
                </div>
              </div>
            </div>
          </div>
          <!-- bài tập 3 -->
          <div class="col-sm-6">
            <div class="card-header">Bài 3: Tính giai thừa</div>
            <div class="card">
              <div class="card-body">
                <div class="mb-3">
                  <label for="number3" class="form-label">Nhập n:</label>
                  <input
                    type="number"
                    id="number3"
                    class="form-control"
                    placeholder="Nhập n"
                  />
                </div>
                
  
                <div class="text-center">
                  <button class="btn btn-success" onclick="result3()">
                    1*2*...n
                  </button>
                </div>
  
                <div id="result3" style="display: none">
                  <p id="GiaiThua"></p>
                </div>
              </div>
            </div>
          </div>
          <!-- bài 4 -->
          <div class="col-sm-6">
            <div class="card-header">Bài 4</div>
  
            <div class="card">
              <div class="card-body">
                <div class="mb-3">
                  <p>
                    Đề bài: tạo button khi ấn vào ra 10 div, div lẻ màu xanh, div
                    chẵn màu đỏ
                  </p>
                </div>
  
                <div class="text-center">
                  <button class="btn btn-success" onclick="result4()">
                    Kết quả
                  </button>
                </div>
  
                <div
                  id="result4"
                  style="background-color: black; color: white"
                ></div>
              </div>
            </div>
          </div>
  
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
